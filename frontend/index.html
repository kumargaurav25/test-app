<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World App</title>
</head>
<body>
  <h1>Hello, World!</h1>

  <p>Visitor count: <span id="counter">Loading...</span></p>

<script>
  fetch('http://backend:5000/hit')  // NOT localhost!
    .then(res => res.json())
    .then(data => {
      document.getElementById('counter').innerText = data.count;
    })
    .catch(err => {
      document.getElementById('counter').innerText = 'Error';
      console.error(err);
    });
</script>
</body>
</html>
